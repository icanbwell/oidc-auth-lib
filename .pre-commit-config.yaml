exclude: (^.idea/|^docsrc|^docs)

repos:
  # Pre-commit hooks for basic checks
  # https://gatlenculp.medium.com/effortless-code-quality-the-ultimate-pre-commit-hooks-guide-for-2025-57ca501d9835
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # File and formatting checks
      - id: end-of-file-fixer
        types: [ python ]
      - id: trailing-whitespace
        types: [ python ]

      # Conflict and security checks
      - id: check-case-conflict
        types: [ python ]
      - id: check-docstring-first
        types: [ python ]

      # Security scans
      - id: detect-aws-credentials
        types: [ python ]
        args: [ '--allow-missing-credentials' ]
      - id: detect-private-key
        types: [ python ]

      # Dependency and import checks
      - id: check-ast
      - id: check-added-large-files
        args: [ "--maxkb=100000" ] # Example: sets max file size to 100MB
      - id: check-json
      - id: check-toml
      - id: check-yaml

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.21.0
    hooks:
      - id: pyupgrade

  # Local hooks for Ruff (using local installation)
  - repo: local
    hooks:
      - id: ruff
        name: Ruff
        entry: ruff
        language: system
        types: [ python ]
        args: [ check, --fix, --show-fixes, --target-version=py312 ]
        require_serial: true

      - id: ruff-format
        name: Ruff Format
        entry: ruff
        language: system
        types: [ python ]
        args: [ format ]
        require_serial: true

      # MyPy for type checking
      # https://mypy.readthedocs.io/en/stable/error_code_list2.html#error-codes-optional
      - id: mypy
        name: mypy
        language: system
        types: [ python ]
        entry: mypy
        require_serial: true
        args: [
          --explicit-package-bases,
          --strict,
          --python-version=3.12,
          --show-error-codes,
          --enable-error-code=unused-awaitable,
          --disallow-any-generics,
          --disallow-untyped-defs,
          --warn-redundant-casts,
          --strict-equality,
          --disallow-untyped-calls,
          --warn-return-any,
          --disallow-any-unimported,
          --report-deprecated-as-note,
          --enable-error-code=possibly-undefined,
          --enable-error-code=truthy-bool,
          --enable-error-code=ignore-without-code,
          --enable-error-code=unused-ignore,
          --enable-error-code=explicit-override,
          --enable-error-code=exhaustive-match
        ]

      # Bandit for security scanning
      - id: bandit
        name: bandit
        language: system
        types: [ python ]
        entry: bandit
        require_serial: true
        args: [
          '-q',
          '--skip', 'B101,B105,B106',
          '-r',
          '--severity-level', 'medium'
        ]

  # Pygrep hooks for additional checks
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-use-type-annotations
      - id: python-check-blanket-noqa
      - id: python-check-blanket-type-ignore
      - id: python-check-mock-methods
      - id: python-no-eval
      - id: python-no-log-warn

  # Optional: Secret scanning
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: [ 'scan' ]
        exclude: >
          (?x)^(
            tests/.*|
            docker-compose.*\.yml|
            .helm/.*|
            scripts/.*
          )$

  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.34.1
    hooks:
      - id: check-github-workflows
        name: github-actions · Validate gh workflow files
        args: ["--verbose"]
      - id: check-taskfile
        name: "taskfile · Validate Task configuration"