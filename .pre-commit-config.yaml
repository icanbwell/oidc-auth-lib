exclude: (^.idea/|^docsrc|^docs)

repos:
  # Pre-commit hooks for basic checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # File and formatting checks
      - id: end-of-file-fixer
        types: [ python ]
      - id: trailing-whitespace
        types: [ python ]

      # Conflict and security checks
      - id: check-case-conflict
        types: [ python ]
      - id: check-docstring-first
        types: [ python ]

      # Security scans
      - id: detect-aws-credentials
        types: [ python ]
        args: [ '--allow-missing-credentials' ]
      - id: detect-private-key
        types: [ python ]

      # Dependency and import checks
      - id: check-ast
      - id: check-added-large-files
      - id: check-json
      - id: check-toml
      - id: check-yaml

  # Local hooks for Ruff (using local installation)
  - repo: local
    hooks:
      - id: ruff
        name: Ruff
        entry: ruff
        language: system
        types: [ python ]
        args: [ check, --fix, --show-fixes ]
        require_serial: true

      - id: ruff-format
        name: Ruff Format
        entry: ruff
        language: system
        types: [ python ]
        args: [ format ]
        require_serial: true

      # Bandit for security scanning
      - id: bandit
        name: bandit
        language: system
        types: [ python ]
        entry: bandit
        require_serial: true
        args: [
          '-q',
          '--skip', 'B101,B105,B106',
          '-r',
          '--severity-level', 'medium'
        ]

  # Pygrep hooks for additional checks
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-use-type-annotations
      - id: python-check-blanket-noqa
      - id: python-check-blanket-type-ignore
      - id: python-check-mock-methods
      - id: python-no-eval
      - id: python-no-log-warn

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        args:
          - --strict
          - --python-version=3.12
          - --enable-incomplete-feature=NewGenericSyntax
          - --install-types
          - --non-interactive
          - --show-error-codes
        additional_dependencies:
          # Install the package itself
          - .
          # Runtime dependencies from setup.py
          - pydantic>=2.0,<3.0.0
          - httpx>=0.27.2
          - fastapi>=0.115.8
          - starlette>=0.48.0
          - pymongo[srv]>=4.15.3
          - joserfc>=1.2.2
          - authlib>=1.6.4
          # Test dependencies
          - pytest
          # type stubs for untyped libraries
          - types-Authlib
          - types-requests
          - types-urllib3

  # Optional: Secret scanning
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: [ 'scan' ]
        exclude: .*/tests/.*